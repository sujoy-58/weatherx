<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Weather • Fort</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <h1 class="title">Weather • Fort</h1>
                 <p id="errorMsg" class="error-msg" aria-live="polite"></p>
            </div>

            <div class="search-row">
                <div class="search-container">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input id="searchInput" class="search-input" placeholder="Search city — press Enter" />
                </div>

                <div class="header-right">

                    <div class="temp-toggle" role="tablist" aria-label="Temperature units">
                        <button id="celsiusBtn" class="active" aria-pressed="true">°C</button>
                        <button id="fahrenheitBtn" aria-pressed="false">°F</button>
                    </div>
                                        <button id="themeToggle" class="theme-toggle" title="Toggle light/dark mode">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="5" />
                            <path d="M12 1v2" />
                            <path d="M12 21v2" />
                            <path d="M4.22 4.22l1.42 1.42" />
                            <path d="M18.36 18.36l1.42 1.42" />
                            <path d="M1 12h2" />
                            <path d="M21 12h2" />
                            <path d="M4.22 19.78l1.42-1.42" />
                            <path d="M18.36 5.64l1.42-1.42" />
                        </svg>
                    </button>
                    <button id="alertsBtn" class="alerts-pill" title="Global alerts (click to load)">Alerts</button>
                </div>
               
            </div>
        </header>

        <div id="loadingState" class="loading">Loading weather data…</div>

        <!-- Bento grid layout -->
        <main id="weatherGrid" class="weather-grid" aria-live="polite"></main>
    </div>

    <!-- Alerts modal (centered) -->
    <div id="alertsModal" class="modal hidden" aria-hidden="true">
        <div class="modal-overlay" id="alertsOverlay"></div>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="alertsTitle">
            <div class="modal-header">
                <h3 id="alertsTitle">Weather Alerts</h3>
                <button id="alertsClose" class="modal-close" aria-label="Close">✕</button>
            </div>
            <div id="alertsContent" class="modal-body"></div>
        </div>
    </div>

    <!-- Info modal (centered) -->
    <div id="infoModal" class="modal hidden" aria-hidden="true">
        <div class="modal-overlay" id="infoOverlay"></div>
        <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="infoTitle">
            <div class="modal-header">
                <h3 id="infoTitle">Details</h3>
                <button id="infoClose" class="modal-close" aria-label="Close">✕</button>
            </div>
            <div id="infoContent" class="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
